<body>
	<form class="form-signin" th:action="@{/login}" method="post">

		<div class="alert alert-block alert-danger fade in"
			th:if="${error != null}">
			<button data-dismiss="alert" class="close close-sm" type="button">
				<i class="fa fa-times"></i>
			</button>
			<p th:text="${error}"></p>
		</div>
		<div class="alert alert-success alert-block fade in" th:if="${exito != null}">
			<button data-dismiss="alert" class="close close-sm" type="button">
				<i class="fa fa-times"></i>
			</button>			
			<p  th:text="${exito}"></p>
		</div>

		<h2 class="form-signin-heading">Centro Medico</h2>
		<div class="login-wrap">
			<input type="text" class="form-control" placeholder="Usuario"
				id="username" name="username" autofocus required> <input
				type="password" class="form-control" name="password" id="password"
				placeholder="Password" required> <label class="checkbox">

				<span class="pull-right"> <a data-toggle="modal"
					href="#myModal"> Forgot Password?</a>

			</span>
			</label> <!--  input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}"--> <br />
			<button class="btn btn-lg btn-login btn-block" type="submit">Sign
				in</button>




		</div>

		<!-- Modal -->
		<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
			tabindex="-1" id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Forgot Password ?</h4>
					</div>
					<div class="modal-body">
						<p>Enter your e-mail address below to reset your password.</p>
						<input type="text" name="email" placeholder="Email"
							autocomplete="off" class="form-control placeholder-no-fix">

					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
						<button class="btn btn-success" type="button">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<!-- modal -->

	</form>

	<!-- js placed at the end of the document so the pages load faster -->

	<script>
		//owl carousel

		$(document).ready(function() {
			$("#owl-demo").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true,
				autoPlay : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		$(window).on("resize", function() {
			var owl = $("#owl-demo").data("owlCarousel");
			owl.reinit();
		});
